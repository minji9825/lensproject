<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 상세 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/navbarstyle.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrapstyle.css" />
    <style>
		thead {
			background-color: #f8d7da;
		}

		h2{
			text-align: left;
			margin-bottom: 30px;
		}
    </style>
</head>

<body>
    <nav th:replace="navbar_admin :: navbarFragment"></nav>
	<nav th:replace="navbar_statelog2 :: navbarFragment"></nav>
    <div class="container">
        <div class="my-3">
            <div>
				<h2>관리자 예약 내역</h2>
			</div>
            <table class="table">
                <thead>
                    <tr>
                        <th>회원이름</th>
                        <th>가게이름</th>
                        <th>제품이름</th>
                        <th>제품옵션</th>
                        <th>구매개수</th>
                        <th>예약시간</th>
                        <th>등록시간</th>
                        <th>예약취소</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reservation : ${a}">
                        <td th:text="${reservation.member.memberName}"></td>
                        <td th:text="${reservation.store.storeName}"></td>
                        <td th:text="${reservation.productName}"></td>
                        <td th:text="${reservation.productOption}"></td>
                        <td th:text="${reservation.count}"></td>
                        <td th:text="${reservation.buyTime}"></td>
                        <td th:text="${reservation.createDate}"></td>
                        <td text="예약 취소 완료">예약 취소 완료</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="back">
            <a th:href="@{/member/admin/reservation}">뒤로 가기</a>
        </div>
    </div> <!-- /container -->
</body>

</html>
